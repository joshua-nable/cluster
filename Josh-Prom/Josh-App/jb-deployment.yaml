apiVersion: apps/v1
kind: Deployment
metadata:
    name: josh-test
    namespace: josh
spec:
    selector:
        matchLabels:
            app: josh-test
    replicas: 2
    template:
        metadata:
            labels:
                app: josh-test
        spec:
            containers:
            -   name: josh-test
                image: elrosvirtual/josh-test:10
                imagePullPolicy: Always